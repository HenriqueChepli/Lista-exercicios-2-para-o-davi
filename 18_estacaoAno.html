<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA

    const hemisferio = prompt("Em qual hemisfério você está? (Norte/Sul)").toLowerCase();
    const mes = Number(prompt("Digite o número correspondente ao mês atual:"));

    //PROCESSAMENTO

    var estacao;

    if (hemisferio === "norte") {
        if (mes >= 1 && mes <= 3) {
            estacao = "Inverno";
        } 
        else if (mes >= 4 && mes <= 6) {
            estacao = "Primavera";
        } 
        else if (mes >= 7 && mes <= 9) {
            estacao = "Verão";
        } 
        else if (mes >= 10 && mes <= 12) {
            estacao = "Outono";
        } 
        else {
            alert("Mês inválido!");
        }
    } 
    else if (hemisferio === "sul") {
        if (mes >= 1 && mes <= 3) {
            estacao = "Verão";
        } 
        else if (mes >= 4 && mes <= 6) {
            estacao = "Outono";
        } 
        else if (mes >= 7 && mes <= 9) {
            estacao = "Inverno";
        } 
        else if (mes >= 10 && mes <= 12) {
            estacao = "Primavera";
        } 
        else {
            alert("Mês inválido!");
        }
    } 
    else {
        alert("Hemisfério inválido!");
    }

    //SAÍDA

    alert("A estação do ano no hemisfério " + hemisferio + " para o mês " + mes + " é " + estacao + ".");


    

        
    


</script>
